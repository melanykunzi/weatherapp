<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Weather App</title>
</head>
<body onload="onLoad()">
    <div id="container" class="container">
        <div id="left-top-corner">
            <div id="location"></div>
            <div id="date"></div> 
        </div>
        <div id="centered">
            <div id="temperature" class="temperature"></div>
            <div id="description" class="description"></div>
        </div>
        <div id="left-bottom-corner">
            <div><i class="fa-solid fa-temperature-arrow-down"></i><span id="tempmin"></span></div>
            <div><i class="fa-solid fa-temperature-arrow-up"></i><span id="tempmax"></span></div>
            <div><i class="fa-solid fa-raindrops"></i><span id="humidity"></span></div>
            <div><i class="fa-solid fa-arrow-down-left-and-arrow-up-right-to-center"></i><span id="pressure"></span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
